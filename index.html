<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
           <a-asset-items id="drone" src="mech_drone/scene.gltf">
           </a-asset-items> 
        </a-assets>
         
        <!-- Ponto de luz-->
        <a-light
        type="point"
        color="#c0c0c0"
        intensity="1.5"
        animation="property: position;
        from: -10 3.5 2;
        to: 12 3.5 2;
        dur: 5000;
        loop:true;
        dir: alternate;
        easing: linear"
        ></a-light>
        
        <!-- CÃ©u -->
        <a-sky color="#000"></a-sky>

        <!-- Piso -->
        <a-plane color="#15212b" roughness="1" scale="1000 1000 1" repeat="2 2" rotation="-90 0 0"></a-plane>
        
         <!-- Camara -->
        <a-entity position="5 5 8">
            <a-camera></a-camera>
        </a-entity>
        
         <!-- Drone -->
        <a-entity
        gltf-model="#drone"
        scale="0.02 0.02 0.02"
        position="7 2.5 0"
        
        animation-mixer
        animation="property: scale;
        from: 0.01 0.01 0.01;
        to: 0.03 0.03 0.03;
        loop:true;
        dir: alternate; dur: 3000"
            
        
        ></a-entity>
        
    </a-scene>
</body>
</html>
